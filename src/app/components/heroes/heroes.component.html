<!-- Utilizando tarjetas de bootstrap 4 card -->
<div class="row mt-2" id="">
  <div class="col-12" id="">
    <h1>Héroes <small>Marvel y DC</small></h1>
    <hr>
  </div>
  <div class="col-12" id="">
    <div class="flex-padre" id="">
      <div class="border rounded card-tam" *ngFor="let heroe of heroes">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
          <h5 class="card-title">{{ heroe.nombre }}</h5>
          <p class="card-text">{{ heroe.bio }}</p>
          <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
          <!-- Añadimos un boton para el card -->
          <button type="button" class="btn btn-outline-primary btn-block">Ver mas...</button>
        </div>
      </div>
    </div>
  </div>
</div>
